<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form - Grading System</title>
  <link rel="stylesheet" href="form.css">
</head>

<!-- form.html contains the form for data inputs -->

<body>
  <h1>Senior High School Student Permanent Record</h1>
  <p>All inputs are written in CAPITAL LETTERS</p>
  <fieldset>
    <legend>Learner's Information</legend>
    <label for="student-first-name">First Name: </label>
    <input id="student-first-name" type="text" placeholder="ex: JUAN">
    <br>
    <label for="student-middle-name">Middle Name: </label>
    <input id="student-middle-name" type="text" placeholder="ex: CALUMPIT">
    <br>
    <label for="student-last-name">Last Name: </label>
    <input id="student-last-name" type="text" placeholder="ex: DELA CRUZ">
    <br>
    <label for="student-lrn">LRN: </label>
    <input id="student-lrn" type="number">
    <br>
    <label for="student-birthdate">Date of Birth: </label>
    <input id="student-birthdate" type="date">
    <br>
    <label for="student-shs-admission-date">SHS Admission Date: </label>
    <input id="student-shs-admission-date" type="date">
    <br>
    <label for="student-sex">Sex: </label>
    <select id="student-sex">
      <option value="M">MALE</option>
      <option value="F">FEMALE</option>
    </select>
  </fieldset>
  <fieldset>
    <legend>Eligibility for SHS Enrollment</legend>
    <span class="inline-group">
      <label for="input-is-hs-completer">High School Completer</label>
      <input id="input-is-hs-completer" type="checkbox" />
    </span>
    <br>
    <label for="input-hs-general-average">Gen. Average</label>
    <input id="input-hs-general-average" type="number" min="0" max="100">
    <br>
    <label for="input-is-jhs-completer">Junior High School Completer</label>
    <input id="input-is-jhs-completer" type="checkbox">
    <br>
    <label for="input-jhs-general-average">Gen. Average</label>
    <input id="input-jhs-general-average" type="number" min="0" max="100">
    <br>
    <label for="input-graduation-date">Date of Graduation/Completion: </label>
    <input id="input-graduation-date" type="date">
    <br>
    <label for="input-school-name">Name of School:</label>
    <input id="input-school-name" type="text">
    <br>
    <label for="input-school-address">School Address:</label>
    <input id="input-school-address" type="text">
    <br>
    <label for="input-is-pept-passer">PEPT Passer</label>
    <input id="input-is-pept-passer" type="checkbox">
    <br>
    <label for="input-pept-passer-rating">Rating</label>
    <input id="input-pept-passer-rating" type="number">
    <br>
    <label for="input-is-als-passer">ALS A&E Passer</label>
    <input id="input-is-als-passer" type="checkbox">
    <br>
    <label for="input-als-passer-rating">Rating</label>
    <input id="input-als-passer-rating" type="number">
    <br>
    <label for="input-other-passer-type">Others (Pls. Specify):</label>
    <input id="input-other-passer-type" type="text">
    <br>
    <label for="input-examination-date">Date of Examination/Assessment: </label>
    <input id="input-examination-date" type="date">
    <br>
    <label for="input-community-center-name">Community Center Name: </label>
    <input id="input-community-center-name" type="text">
    <br>
    <label for="input-community-center-address">Community Center Address: </label>
    <input id="input-community-center-address" type="text">
  </fieldset>
  <fieldset>
    <legend>Scholastic Record</legend>
    <label for="student-current-school-name">School:</label>
    <input id="student-current-school-name" type="text">
    <br>
    <label for="student-current-school-id">School ID:</label>
    <input id="student-current-school-id" type="number">
    <br>
    <label for="student-current-grade-level">Grade Level:</label>
    <select id="student-current-grade-level">
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
    <br>
    <label for="student-current-school-year">School Year:</label>
    <select>
      <option value="2026-2027">2026-2027</option>
      <option value="2025-2026">2025-2026</option>
    </select>
    <br>
    <label for="student-current-semester">Semester:</label>
    <select id="student-current-semester">
      <option value="FIRST-SEMESTER">1ST</option>
      <option value="SECOND-SEMESTER">2ND</option>
    </select>
    <br>
    <label for="student-current-section">Section:</label>
    <select id="student-current-section">
      <option value="DELPHI">DELPHI</option>
      <option value="HASKEL">HASKEL</option>
      <option value="FORTRAN">FORTRAN</option>
    </select>
    <br>
    <label for="student-current-track">Track:</label>
    <select id="student-current-track">
      <option value="TVL">TVL</option>
    </select>
    <br>
    <label for="student-current-strand">Strand:</label>
    <select id="student-current-strand">
      <option value="ICT">ICT</option>
    </select>
    <br>
  </fieldset>
