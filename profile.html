<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profiles - Grading System</title>
  <link rel="stylesheet" href="./defaults.css">
  <link rel="stylesheet" href="./theme.css">
  <style>
    #profile-view {
      margin: auto;
      width: 100%;
      height: 30vh;
      background-color: lightgray;
      border: 3px solid black;
      
    }
    
    #profile-view {
      overflow-y: scroll;
    }
    
    #btn-open-add-subject-interface {
      position: sticky;
      
      top: 0px;
    }
    
    /* #group-add-subject-interface {
      display: none;
      position: fixed;
      background-color: var(--theme-color-accent);
      padding: 0.3rem;
    } */
    
    /*#group-add-subject-interface {*/
    .popup-interface {
      display: none;
      position: fixed;
      background-color: var(--theme-color-accent);
      padding: 0.3rem;
    }
    
    .subject {
      /* margin-top: 1.2rem; */
      padding: 0.6rem;
    }
    
    .subject:nth-child(odd) {
      background-color: var(--theme-color-background-light);
    }
    
    .subject p {
      margin: 0;
      display: inline-block;
    }
  </style>
</head>

<!-- profile.html contains the saved subject profiles -->

<body>
  <h1 class="title">STUDENT RECORD MANAGEMENT SYSTEM</h1>
  <select id="profile-selection">
    <option value="profile 1">profile 1</option>
  </select>
  <div id="profile-view">
    <button id="btn-open-add-subject-interface" onclick="openAddSubjectInterface()">Add Subject</button>
    <div id="group-add-subject-interface" class="popup-interface">
      <label>Enter Subject Name:</label>
      <input id="input-new-subject-name" type="text" pattern="[A-Za-z0-9]">
      <br>
      <button onclick="createSubject()">Confirm Add</button>
      <button onclick="closeAddSubjectInterface()">Close</button>
    </div>
    <div id="subject-list">
      <div class="subject">
        <p>COMPUTER PROGRAMMING</p>
        <button onclick="deleteThisSubject(this.parent)">X</button>
      </div>
      <div class="subject">
        <p>COMPUTER PROGRAMMING</p>
        <button onclick="deleteThisSubject(this.parent)">X</button>
      </div>
      <div class="subject">
        <p>COMPUTER PROGRAMMING</p>
        <button onclick="deleteThisSubject(this.parent)">X</button>
      </div>
      <div class="subject">
        <p>COMPUTER PROGRAMMING</p>
        <button onclick="deleteThisSubject(this.parent)">X</button>
      </div>
      <div class="subject">
        <p>COMPUTER PROGRAMMING</p>
        <button onclick="deleteThisSubject(this.parent)">X</button>
      </div>
    </div>
    <!--List the subjects here-->
  </div>
  <!-- Interface for controls-->
  <div id="controls">
    <button onclick="deleteCurrenProfile()">Delete current profile</button>
    <button onclick="openCreateProfileInterface()">New profile</button>
    <div id="group-create-profile-interface" class="popup-interface">
      <label>Enter Profile Name:</label>
      <input id="input-new-profile-name" type="text" pattern="[A-Za-z0-9]">
      <br>
      <button onclick="createProfile()">Confirm Add</button>
      <button onclick="closeCreateProfileInterface()">Close</button>
    </div>
    <button onclick="saveCurrentChanges()">Save changes</button>
  </div>
  <script src="./io.js"></script>
  <script src="./profile.js"></script>
</body>

</html>
