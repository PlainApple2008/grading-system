<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Grading System</title>
  <link rel="stylesheet" href="defaults.css">
  <link rel="stylesheet" href="theme.css">
  <style>
    #btn-start,
    button {
      display: block;
      margin: auto;
      background-color: var(--theme-color-primary);
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.3rem;
      letter-spacing: 0.1rem;
      font-family: monospace;
      font-weight: bold;
    }
    
    h1,
    h2 {
      text-align: center;
    }
    
    p {
      text-align: center;
    }
    
    .group-btn {
      display: flex;
      flex-flow: column;
      row-gap: 1rem;
      width: max-content;
      /* Make it stretch to the largest of widths*/
      margin: auto;
      /* Center the container */
    }
    
    .group-btn button {
      background-color: var(--theme-color-primary);
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 0.3rem;
      letter-spacing: 0.1rem;
      font-family: monospace;
      font-weight: bold;
      width: 100%;
      user-select: none;
    }
    
    .group-btn button:active {
      filter: brightness(0.8);
      transition: filter 0.3;
    }
  </style>
</head>

<body>
  <h1>STUDENT RECORD MANAGEMENT SYSTEM</h1>
  <div class="group-btn">
    <button>Search Student By ID</button>
    <button>ADD NEW STUDENT</button>
    <button>VIEW ALL STUDENTS</button>
    <button>UPDATE STUDENT RECORD</button>
    <button>PRINT STUDENT RECORD</button>
    <button>EXIT</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
